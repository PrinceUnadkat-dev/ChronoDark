<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoDark</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #title-header {
            font-size: 2.5rem;
            font-weight: lighter;
            margin-bottom: 20px;
            color: #cccccc;
        }
        #clock-container {
            text-align: center;
        }
        #time {
            font-size: 5rem;
            font-weight: bold;
        }
        #date {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1 id="title-header">ChronoDark</h1>
    <div id="clock-container">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const optionsDate = {
                timeZone: 'Asia/Kolkata',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const optionsTime = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const indianDate = now.toLocaleString('en-IN', optionsDate);
            const indianTime = now.toLocaleString('en-IN', optionsTime);

            document.getElementById('time').textContent = indianTime;
            document.getElementById('date').textContent = indianDate;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to display the clock immediately
    </script>

</body>
</html>
